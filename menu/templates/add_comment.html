{% load staticfiles %}
{% load menu_extras %}
<div class="wrapper">
  <div id="addCommentModal" class="modal">
    <div class="modal-container modal-toast">
        <div class="form-container-wrapper">
          <form class="form-container" method="POST" action="">
            {% csrf_token %}
            {{ comment_form }}
            <div class="submit-container">
              <a id="cancel-comment-add" class="submit-button">Cancel</a>                
              <a class="submit-button" id="{{ recipe.id }}" onClick="add_comment_to_recipe(this.id)">Save</a>
            </div>
            <div style="clear:both;"></div>
          </form>
        </div>
      <div style="clear:both;"></div>
    </div>
  </div>
</div>
