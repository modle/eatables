{% extends "base.html" %}
{% load staticfiles %}
{% load menu_extras %}

<script type="text/javascript" src="{% static 'menu/js/jquery-1.11.3.js' %}"></script>
<script type="text/javascript" src="{% static 'menu/js/menu.js' %}"></script>
<script type="text/javascript" src="{% static 'menu/js/jquery-ui.js' %}"></script>

<html>
    <body>
        {% block title %}
            <div id="title">
                In the Fridge
            </div>
        {% endblock %}
        {% block content %
            <div id="content">
                <form method="POST" action="">
                {% csrf_token %}
                {{ formset.management_form }}
                    {% for form in formset %}
                        {{ form }}
                        <hr noshade>
                    {% endfor %}
                    <hr noshade>
                    <input type="submit" value="Update" id="submit"/>
                </form>
            </div>
        {% endblock %}
    </body>
</html>
