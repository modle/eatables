{% extends "base.html" %}
{% load staticfiles %}
{% load menu_extras %}

<script type="text/javascript" src="{% static 'menu/js/jquery-1.11.3.js' %}"></script>

<html>
    <body>
        {% block title %}
            <div id="title">Recipe Home</div>
        {% endblock %}
        {% block content %}

            <div id="content">
                {% for recipe in recipe_list %}
                    <a class="button" id="recipe" href = "{% url 'menu:recipedetails' recipe.id %}">{{ recipe.name }}</a>
                    <hr noshade>
                {% endfor %}
            </div>
        {% endblock %}
    </body>
</html>
