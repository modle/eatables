{% extends "base.html" %}
{% load staticfiles %}
{% load menu_extras %}

<html>
    <body>
        {% block title %}
            <div id="title"></div>
        {% endblock %}
        {% block content %}
            <div class="hero-unit">
                <h1>Recipe List!</h1>
            </div>
            <div id="content">
                {% for recipe in recipes %}
                    <a class="button" id="recipe" href = "{% url 'menu:recipedetails' recipe.id %}">{{ recipe.name }}</a>
                    <hr noshade>
                {% endfor %}
            </div>
        {% endblock %}
    </body>
</html>
