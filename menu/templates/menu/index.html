{% extends "base.html" %}
{% load staticfiles %}
{% load menu_extras %}
{% load markdown_deux_tags %}

<html>
<body>
{% block title %}
    <div id="title"></div>
{% endblock %}
{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    {{ search_form }}
    <input type="submit" class="btn" value="&#x21b2;"/>
    <a class="btn" href="{% url 'menu:clear_recipe_filter' %}">&#x2718;</a>
</form>
<div class="hero-unit">
    <h1>Top Rated Recipes</h1>
</div>
<div class="row-fluid">
    <div class="span12">
        {% for recipe in recipes %}
            <p><b>{{ recipe.name }}</b>
                <img src="{% static 'menu/img/'{{ recipe.dish_type.slug }}'.png' %}" height="20em" width="20em">
            <a class="btn" href="{% url 'menu:recipe_details' recipe.id %}">&raquo;</a></p>
        {% endfor %}

    </div>
</div>

{% endblock %}
</body>
</html>
